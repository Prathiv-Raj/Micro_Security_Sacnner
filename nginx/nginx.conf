worker_processes 1;
events { worker_connections 1024; }

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream sql_app {
        server sql:5000;
    }
    upstream xss_app {
        server xss:6000;
    }

    server {
        listen 80;
        server_name _;

        # Proxy /sql/ -> SQL app, strip prefix
        location /sql/ {
            proxy_pass http://sql_app/;            # trailing slash strips /sql/
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Proxy /xss/ -> XSS app, strip prefix
        location /xss/ {
            proxy_pass http://xss_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Root static index (must be last to catch all other requests)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Optional: serve raw saved outputs (if you volume-map results into nginx)
        # Example: location /results/ { alias /data/results/; autoindex on; }
    }
}
